{% extends "base.html" %}

{% block content %}

<style>
    h1 {
        text-align: center;
        padding: 20px;
        margin: 0 auto;
    }
    form {
        background-color: #eee;
        padding: 20px;
        margin: 0 auto;
        width: 540px;
        font: 16px sans-serif;
        border-radius: 10px;
    }
    textarea {
        margin: 10px 0;
        width: 540px;
        height: 120px;
    }
</style>
<h1>Add a Blog Entry</h1>
<form method="POST">
    <label>
        Title for your new blog:
        <input type="text" name="title" value="{{ title }}" required/>
    </label></br></br>
    <label>
        Your new blog:
        <textarea name="body" value="{{ body }}" required>{{''}}</textarea>
    </label>        
    <input type="submit" value="Add Entry" redirect="home.html" />
</form>

{% endblock %}
